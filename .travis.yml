language: android
dist: trusty

jdk:
  # Jdk version used by your project
  - oraclejdk8

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - build-tools-27.0.3

    # The SDK version used to compile your project
    - android-27

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-x86-android-27
    - sys-img-armeabi-v7a-android-27

notifications:
  email: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

# cache between builds
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

install:
  # Check install section: http://docs.travis-ci.com/user/build-configuration/#install
  # If you'd like to skip the install stage entirely, set it to true and nothing will be run.
  - true

before_script:
    - chmod +x gradlew
    - echo no | android create avd --force --name test --target android-24 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window -no-boot-anim &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

#Build, and run tests
script: 
  # Once tests written should run the gradle task for both Mobile and Wear
  # currently only doing a normal build to test Travis config
  - ./gradlew clean build
